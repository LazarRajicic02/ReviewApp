<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/803bd9d4da.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Starter</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="assets/person1.jfif" alt="a person"  id="person-img" />
          </div>
          <h4 id="author">Chris Jones</h4>
          <p id="job">Ux designer</p>
          <p id="info">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius,
            nihil doloribus. Explicabo nam corporis molestias. Incidunt natus
            fugiat aut voluptates?
          </p>
          <div class="button-container">
            <button class="prev-btn btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">Surprise me</div>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
